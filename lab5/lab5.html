<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<style type="text/css">
		#emptyDiv{
			width: 200px;
			height: 200px;
			background-color: white;
			border: 1px solid black;
			display: inline-block;
			}
		#picDiv{
			width: 800px;
			background-color: white;
			text-align: center;
			padding-top:200px;
			padding-bottom: 200px;
		}
		#mainDiv{

			display: inline-flex;
			width: 100%;
			height: 100%;
		}
		p{
			font-family: 'Dancing Script', cursive;
			font-size: 20px;
			font-weight: bold;
		}

	</style>
	<title>
		LAB 5
	</title>
	<script type="text/javascript">
		function allowDrop(event) {
    		event.preventDefault();
		}
		function drag(event){
			event.dataTransfer.setData("text",event.target.id);
		}
		function drop(event) {
		    event.preventDefault();
		    var data = event.dataTransfer.getData("text");
		    event.target.appendChild(document.getElementById(data));
}
	</script>
</head>
<body>
	<div id="mainDiv" >
	<div id="emptyDivs">
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="emptyDiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
	</div>
	<div id="picDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
		<p>◦ Just drag and drop your cup of coffee ◦</p>
			<img id="picture" src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c550.png" draggable="true" ondragstart="drag(event)" width="200" height="200">
		</div>
	</div>
</div>
	
</body>
</html>
